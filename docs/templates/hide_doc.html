{% load staticfiles %}
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="P2P理财,P2P网贷,投资理财,网络理财,网络投资,小额投资理财,如何投资理财,个人理财,家庭理财" />
<meta name="description" content="福利联盟是行业领先的P2P渠道分发机构。" />
<meta itemprop="name" content="{{user.username}}"/>
<meta itemprop="image" content="{{user.picture_url}}" />
<meta name="description" itemprop="description" content="{{user.profile}}" />
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>{{doc.title}}</title>
<!--<link href="{% static 'images/favicon.ico'%}" rel="shortcut icon"/>-->
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/wfl-common.css' %}" />-->
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: "microsoft yahei";
        overflow-y: hidden;
    }
    
	.container {
	    width: 800px;
	    margin: 10px auto;
	}
	.doc-tips {
	    text-align: center;
	    font-size: 20px;
	    font-family: "宋体";
	}
	.password-title {
	    position: relative;
	    width: 40%;
	    margin: 40px auto;
	    font-size: 30px;
	    line-height: 30px;
	    text-align: center;
	    /*font-family: '宋体';*/
	    color: #666;
	}
	.password-title:before {
	    content: '';
	    position: absolute;
	    top: 14px;
	    left: -80px;
	    width: 110px;
	    height: 2px;
	    background-color: #666;
	}
	.password-title:after {
        content: '';
        position: absolute;
        top: 14px;
        right: -80px;
        width: 110px;
        height: 2px;
        background-color: #666;
    }
    .password {
        box-sizing: border-box;
        /*padding-left: 10px;*/
        display: block;
        margin: 50px auto 0;
        width: 300px;
        height: 55px;
        border: 1px solid #6b4c81;
        text-align: center;
        border-radius: 8px;
    }
    .confirm {
        box-sizing: border-box;
        /*padding-left: 10px;*/
        display: block;
        margin: 30px auto 0;
        width: 300px;
        height: 55px;
        border: none;
        background-color: #7f5b98;
        color: #fff;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease-in;
    }
    .confirm:active {
        background-color: #6b4c81;
    }
	.doc__bg {
	    display: block;
	    margin: 50px auto;
	}
	
	
    @media screen and (min-width:800px){
        body {
            font-size: 16px !important;
        }
    }
    @media screen and (max-width:800px){
        body {
            background-color: #fff;
        }
        
        .doc__logo {
            display: block;
            margin-left: 0.6rem;
            width: 2rem;
        }
        .container {
            width: 100%;
        }
        .doc-tips {
            font-size: 0.4rem;
        }
        .password-title {
            margin: 1.2rem auto;
            font-size: 0.6rem;
            width: 60%;
        }
        .password-title:before {
            top: 14px;
            left: -20%;
            width: 30%;
            height: 1px;
            background-color: #666;
        }
        .password-title:after {
            top: 14px;
            right: -20%;
            width: 30%;
            height: 1px;
            background-color: #666;
        }
        .password {
            margin: 1.7rem auto 0;
            width: 80%;
            height: 1.6rem;
        }
        .confirm {
            margin: 1rem auto 0;
            width: 80%;
            height: 1.6rem;
        }
        .doc__bg {
            max-width: 40%;
        }
        
    }
</style>
</head>
<body>
    <div class="container">
        <!--<h1 class="doc__top">番薯文档</h1>-->
        <img class="doc__logo" src="{% static 'images/fanshu-logo.png' %}"/>
        <p class="doc-tips">金叶子分享了一个加密文件</p>
        <p class="password-title">请输入访问密码</p>
        <input id="password" class="password" type="text" maxlength="4" />
        <input id="confirm" class="confirm" type="button" name="" value="确&nbsp;&nbsp;定" />
        <img class="doc__bg" src="{% static 'images/flower.png' %}"/>
    </div>

<!--<script type="text/javascript" src="{% static 'js/wfl-common.js' %}"></script>-->

{% include "footer.html" %}

<!--<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>-->
<script src="{% static 'js/flexible.js' %}"></script>
<script>
    window.onload=function() {
        
        var oBtn = document.getElementById("confirm");
        oBtn.onclick = function() {
            var password_key = document.getElementById("password").value;
            if(window.XMLHttpRequest) { //如果有XMLHttpRequest，那就是非IE6浏览器。()里面加window的原因下面会有描述。
                var oAjax = new XMLHttpRequest();//创建ajax对象
            } else {
                var oAjax = new ActiveXObject("Microsoft.XMLHTTP");//IE6浏览器创建ajax对象
            }
            oAjax.open("POST","",true);
            oAjax.setRequestHeader("Content-Type","application/x-www-form-urlencoded"); 
            
            oAjax.send("secret=" + password_key + '&csrfmiddlewaretoken={{ csrf_token }}');
            
            oAjax.onreadystatechange=function() {
                if(oAjax.readyState==4) {
                    if(oAjax.status==200) {
                        console.log("成功");
                        location.reload([true]);   
                    } else {
                        console.log("失败");
                    }
                }
            };
        }
    };
</script>
</body>
</html>
