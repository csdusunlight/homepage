{% load staticfiles %}
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="P2P理财,P2P网贷,投资理财,网络理财,网络投资,小额投资理财,如何投资理财,个人理财,家庭理财" />
<meta name="description" content="请仔细阅读文档内容，严格按照攻略做单，谢谢！" />
<meta itemprop="name" content="{{user.username}}"/>
<meta itemprop="image" content="{{user.picture_url}}" />
<meta name="description" itemprop="description" content="{{user.profile}}" />
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>{{doc.title}}</title>
<!--<link href="{% static 'images/favicon.ico'%}" rel="shortcut icon"/>-->
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/wfl-common.css' %}" />-->
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "microsoft yahei";
    }
    a,span,p {
        word-wrap: break-word;
    }
    p {
        line-height: 1.5em;
    }
    .close-time {
        float: right;
        line-height: 76px;
        font-size: 14px;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    table {
        margin-top: 10px;
        border-collapse: collapse;
    }
    td, th {
        padding: 5px 10px;
        word-break: break-word;
        border: 1px solid #DDD;
    }
	.container {
	    width: 800px;
	    margin: 10px auto;
	}
	/*.doc__top {
	    font-size: 26px;
	    line-height: 1;
	    font-weight: 400;
	    color: #fe8802;
	}*/
	.doc__content {
	    /*position: relative;*/
	    box-sizing: border-box;
	    padding: 54px 100px 50px;
	    min-height: 1000px;
	    background-color: #fff;
	    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
	}
	.doc__title {
	    /*position: absolute;*/
	    /*top: 70px;*/
	    margin: 0;
	    width: 600px;
	    /*height: 50px;*/
        line-height: 50px;
        color: #333;
        font-size: 30px;
        font-weight: 700;
        /*overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;*/
        border-bottom: 1px solid #e4e4e4;
	}
	.doc__detail {
	    margin-top: 16px;
	}
	.doc__footer {
	    margin: 30px 10px;
	    font-size: 0;
	}
	.doc__footer-item {
	    display: inline-block;
	    width: 50%;
	    font-size: 14px;
	    color: #666;
	}
	.doc__footer-item.m-left {
	    text-align: left;
	}
	.doc__footer-item.m-right {
        text-align: right;
    }
    .doc__close {
        font-size: 40px;
        color: #666;
        text-align: center;
    }
    @media screen and (min-width:800px){
        body {
            font-size: 16px !important;
        }
    }
    @media screen and (max-width:800px){
        body {
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
        }
        .container {
            width: 100%;
            margin: 0.4rem auto;
        }
        p,span,div {
            max-width: 100%;
        }
        /*.doc__top {
            font-size: 0.5rem;
            margin-left: 0.4rem;
        }*/
        .doc__logo {
            display: inline-block;
            margin-left: 0.6rem;
            width: 2rem;
        }
        .close-time {
            margin-right: 4px;
            line-height: 1.2rem;
            font-size: 0.26rem;
        }
        .doc__content {
            padding: 0.6rem 0.6rem 0.4rem;
            margin-top: 0;
            min-height: 600px;
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
        }
        .doc__title {
            width: 100%;
            padding-bottom: 0.2rem;
            margin: 0;
            line-height: 1rem;
            font-size: 0.6rem;
        }
        .doc__detail {
            margin-top: 0.4rem;
            font-size: 16px;
            overflow-x: auto;
        }
        .doc__footer-item {
            font-size: 0.3rem;
        }
        .doc__close {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <!--<h1 class="doc__top">番薯文档</h1>-->
        <img class="doc__logo" src="{% static 'images/fanshu-logo.png' %}"/>
        {% if doc.close_time %}
        <span class="close-time">文档关闭时间：{{doc.close_time| date:'Y-m-d h:i'}}</span>
        {% endif %}
        <div id="doc_content" class="doc__content">
            <h1 class="doc__title">{{doc.title}}</h1>
            <div class="doc__detail">
                {{doc.content|safe}}
            </div>
        </div>
        <p class="doc__footer">
            <span class="doc__footer-item m-left">编写于番薯文档</span>
            <span class="doc__footer-item m-right">{{doc.view_count}}&nbsp;阅</span>
        </p>
        <div class="doc__ad">
          <a href="http://91fanshu.com/docs/AqRWk/"><img style="display: block;width: 100%;" src="{% static 'images/doc-ad-img.jpg' %}"/></a>
        </div>
    </div>

<!--<script type="text/javascript" src="{% static 'js/wfl-common.js' %}"></script>-->

{% include "footer.html" %}

<!--<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>-->
<script src="{% static 'js/flexible.js' %}"></script>
<script>
    var doc_id = "{{doc.id}}";
    console.log(doc_id);
    if(!doc_id) {
//      $('.doc__content').html('<p class="doc__close">该文档已关闭</p>')
        document.getElementById('doc_content').innerHTML = '<p class="doc__close">该文档已关闭</p>';
    }
</script>
</body>
</html>
