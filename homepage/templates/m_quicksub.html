    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link href="{% static 'css/mui.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/mui.indexedlist.css' %}" rel="stylesheet" />
        <script src="{% static 'js/flexible.js' %}"></script>
        <style>
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            .mui-bar {
                -webkit-box-shadow: none;
                box-shadow: none;
            }
            .mui-indexed-list-item {
                font-size: 0.5rem;
            }
            .project__img {
                display: inline-block;
                height: 20px;
                width: auto;
                vertical-align: middle;
            }
            .mui-indexed-list-group, .mui-indexed-list-item {
                padding-right: 30px;
            }
            .mui-icon-search {
                position: absolute;
                left: 10px;
                top: 4px;
            }
            .mui-indexed-list-bar {
                width: 0.8rem;
            }
            .mui-indexed-list-bar a {
                font-size: 0.6rem;
            }
            .proj-search {
                padding-left: 40px !important;
            }
        </style>
    </head>

    <body>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

                <div class="mui-indexed-list-alert"></div>
                <div class="mui-indexed-list-inner">
                    <div class="mui-indexed-list-empty-alert">没有数据</div>
                    <ul class="mui-table-view list-box">
                        {% for k,v in projects.items%}
                            <li data-group="{{k}}" class="mui-table-view-divider mui-indexed-list-group">{{k}}</li>
                            {% for item in v %}
                            <li data-value="{{item.szm}}" data-tags="{{item.pinyin}}" class="mui-table-view-cell mui-indexed-list-item">
                                <a class="proj-link" href="/detail/project/{{item.id}}?tab=2">
                                    <img class="project__img" src="{{item.logo}}" alt="" />

        {% include "footer.html" %}
        <script src="{% static 'js/mui.min.js' %}"></script>
        <script src="{% static 'js/mui.indexedlist.js' %}"></script>
        <script type="text/javascript" charset="utf-8">
           	mui.init({
   				beforeback: function(){
   					var is_back = true;
   					var refer = document.referrer;
   					if(refer){
   						var flag = refer.indexOf("51fanshu.com");
   						if (flag===-1){
   							is_back = false;
   						}
   						else {
   							is_back = true;
   						}
   					}
   					else {
   						is_back = false;
   					}
   					if (is_back){
   						return true;
   					}
   					else{
   						mui.openWindow({
   				            url: "/",
   				            styles: {
   				                top: 0,
   				                bottom: 0
   				            },
   				            show: {
   				                aniShow: 'slide-in-right',
   				            },
   				            waiting: {
   				                autoShow: false, //自动显示等待框
   				                title: '正在加载...', //等待对话框上显示的提示内容
   				            }
   				        });
   						return false;
   					}
   				}
   			});
            mui.ready(function() {

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                
                mui('.list-box').on('tap', '.proj-link', function(){       //项目跳转
                    var project_url = this.getAttribute('href');
//                  console.log(project_id);
//                  var exp_url = "/detail/project/" + project_id + '/';
                    mui.openWindow({
                        url: project_url,
                        styles: {
                            top: 0,
                            bottom: 0
                        },
                        show: {
                            aniShow: 'slide-in-right',
                        },
                        waiting: {
                            autoShow: false, //自动显示等待框
                            title: '正在加载...', //等待对话框上显示的提示内容
                        }
                    });
                })
